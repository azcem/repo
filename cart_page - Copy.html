<!DOCTYPE html>
<html>
  <head>
<title>My Cart</title>
<link rel="stylesheet" href="cart.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">



  </head>
  <body>

<!-------cart------>

<h1>Shopping Cart <ion-icon name="cart" style="margin-top: 20px;"></ion-icon></h1>
        <div class ="small_container cart-page">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                           <img src="image4.jpg" >
                           <div>
                               <p>Black Printed Tshirt</p>
                               <small>Price: $50.00</small><br>
                               <a href ="">Remove</a>

                           </div> 
                        </div>
                    </td>
                    
                    <td><input type="number" value="1"></td>
                    <td>$50.00</td>
                </tr>

                <tr>
                    <td>
                        <div class="cart-info">
                           <img src="image5.jpg" >
                           <div>
                               <p>NWOB New Balance 990v5</p>
                               <small>Price: $70.00</small><br>
                               <a href ="">Remove</a>

                           </div> 
                        </div>
                    </td>
                    
                    <td><input type="number" value="1"></td>
                    <td>$70.00</td>
                </tr>

                <tr>
                    <td>
                        <div class="cart-info">
                           <img src="image.jpg" >
                           <div>
                               <p>Black Printed Tshirt</p>
                               <small>Price: $80.00</small><br>
                               <a href ="">Remove</a>

                           </div> 
                        </div>
                    </td>
                    
                    <td><input type="number" value="1"></td>
                    <td>$80.00</td>
                </tr>
            </table>

            <div class="total-price">
                <table>
                    <tr>
                        <td>Subtotal</td>
                        <td>$200.00</td>
                    </tr>

                    <tr>
                        <td>Tax</td>
                        <td>$35.00</td>
                    </tr>

                    <tr>
                        <td>Total</td>
                        <td>$235.00</td>
                    </tr>
                </table>
            </div>
            
        </div>
<button type="submit" class ="checkout">Proceed Checkout</button>
<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
